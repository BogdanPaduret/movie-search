<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Copy</title>
</head>

<body>
    <header>
        <section class="search container">
            <input type="text" placeholder="Search movie title on TMDB.com">
            <button>Search now</button>
        </section>
    </header>

    <main>
        <section class="maximized-view"></section>
        <section class="search-results container">
            <!-- placeholder cards for styling -->
            <article class="movie-id card">
                <h2 class="movie-id title">Movie title</h2>
            </article>
        </section>
        <section class="all-filters container">
            <section class="filter genre tab">
                <h2>Filters</h2>
                <section class="filter genre container">
                    <h3>Genres</h3>
                    <div></div>
                    <button class="clear-genre-filter">Clear genres filter</button>
                </section>
            </section>
            <button class="apply-filters">Apply filters</button>
        </section>
    </main>

    <footer></footer>

    <script src="functions.js"></script>
    <script src="fetch.js"></script>
    <script src="app.js"></script>
</body>

</html>
